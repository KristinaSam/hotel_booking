<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Service details</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>ADDITIONAL SERVICE</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <div class="form-style">
                <div class="div-form">
                    <h1 class="text-center">ADDITIONAL SERVICE DETAILS</h1>
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 th:text="${additionalService.name}"></h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <strong>DESCRIPTION:</strong> <span
                                    th:text="${additionalService.description}"></span><br>
                                <strong>PRICE:</strong> <span th:text="${additionalService.price}"></span>
                            </p>
                        </div>
                    </div>
                        <a th:href="@{/additionalServices/{id}/edit(id=${additionalService.id})}" class="input-button">EDIT</a>
                        <a class="input-button" th:href="@{/additionalServices}">BACK TO ADDITIONAL SERVICES</a>
                    <a class="input-button" th:href="@{/additionalServices}">BACK TO ADDITIONAL SERVICES</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="common/footer :: footer"></div>
