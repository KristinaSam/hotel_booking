<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit additional service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">EDIT ADDITIONAL SERVICE</h1>
    <form th:action="@{/additionalServices/{id}/update(id=${additionalService.id})}" th:object="${additionalService}" method="post">
        <div class="form-group">
            <label for="name">ADDITIONAL SERVICE</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="capacity">Price</label>
            <input type="number" id="capacity" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">UPDATE</button>
        <a href="/additionalServices" class="btn btn-secondary">CANCEL</a>
    </form>
</div>
</body>
</html>
