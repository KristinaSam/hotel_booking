<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Service List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">ADDITIONAL SERVICE LIST</h1>
    <a href="/nutrition/createNutritionForm" class="btn btn-primary mb-3">CREATE NEW ADDITIONAL SERVICE</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ADDITIONAL SERVICE</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="additionalService : ${additionalServices}">
            <td th:text="${additionalService.name}"></td>
            <td th:text="${additionalService.description}"></td>
            <td th:text="${additionalService.price} + ' â‚¬'"></td>
            <td>
                <div class="btn-group" role="group" aria-label="Actions">
                    <a th:href="@{/additionalServices/{id}(id=${additionalService.id})}" class="btn btn-info btn-sm">VIEW</a>
                    <a th:href="@{/additionalServices/{id}/edit(id=${additionalService.id})}" class="btn btn-warning btn-sm">EDIT</a>
                    <a th:href="@{/additionalServices/{id}/delete(id=${additionalService.id})}" class="btn btn-danger btn-sm">DELETE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">BACK TO HOME</a>
</div>
</body>
</html>
