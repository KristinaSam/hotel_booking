<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create room form</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>CREATE NEW ROOM</h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/rooms/newRooms}" th:object="${room}" method="post">
            <div class="form-group">
                <label for="roomType">ROOM TYPE</label>
                <select id="roomType" name="roomType" class="item" required>
                    <option th:each="type : ${roomTypes}"
                            th:value="${type.id}"
                            th:text="${type.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="number">ROOM NUMBER</label>
                <input type="number" id="number" th:field="*{number}" class="item" required>
            </div>
            <div class="form-group">
                <label for="availability">AVAILABILITY</label>
                <select id="availability" th:field="*{availability}" class="item" required>
                    <option value="true">Available</option>
                    <option value="false">Not Available</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="number" id="price" th:field="*{price}" class="item" step="0.01" required>
            </div>
            <button type="submit" class="input-button">CREATE ROOM</button>
            <a href="/rooms" class="input-button">BACK TO ROOMS LIST</a>
        </form>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
<div th:insert="common/footer :: footer"></div>
