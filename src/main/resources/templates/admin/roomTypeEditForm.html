<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit room type form</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>EDIT ROOM TYPE</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <div class="form-style">
                <div class="registration-cssave">
                    <form th:action="@{/roomTypes/{id}/update(id=${roomType.id})}" th:object="${roomType}"
                          method="post">
                        <div class="form-group">
                            <label for="name">ROOM TYPE</label><br>
                            <input type="text" id="name" th:field="*{name}" class="item" required>
                        </div>
                        <div class="form-group">
                            <label for="description">DESCRIPTION</label><br>
                            <textarea id="description" rows="20" cols="30" th:field="*{description}" class="item"
                                      required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="capacity">CAPACITY</label><br>
                            <input type="number" id="capacity" th:field="*{capacity}" class="item" required>
                        </div>
                        <button type="submit" class="input-button">UPDATE ROOM TYPE</button>
                        <a href="/roomTypes" class="input-button ">BACK TO ROOM TYPES LIST</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div th:insert="common/footer :: footer"></div>
