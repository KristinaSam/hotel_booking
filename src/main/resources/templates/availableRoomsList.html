<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available rooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>AVAILABLE ROOMS</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ROOM NUMBER</th>
            <th>ROOM TYPE</th>
            <th>PRICE</th>
            <th>AVAILABILITY</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${availableRooms}">
            <td th:text="${room.number}"></td>
            <td th:text="${room.roomTypeDto.name}"></td>
            <td th:text="${room.price} + ' â‚¬'"></td>
            <td th:text="${room.availability ? 'Available' : 'Not Available'}"></td>

            <td>
                <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-info btn-sm">VIEW</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/rooms" class="btn btn-secondary">BACK TO ROOM LIST</a>
</div>
</body>
</html>
