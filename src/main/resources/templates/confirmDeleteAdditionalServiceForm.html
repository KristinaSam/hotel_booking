<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Additional Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">CONFIRM DELETE ADDITIONAL SERVICE</h1>
    <div class="alert alert-warning">
        <strong>WARNING!</strong> Are you sure you want to delete the following additional service?
    </div>
    <div>
        <p><strong>ADDITIONAL SERVICE:</strong> <span th:text="${additionalService.name}"></span></p>
        <p><strong>DESCRIPTION:</strong> <span th:text="${additionalService.description}"></span></p>
        <p><strong>PRICE:</strong> <span th:text="${additionalService.price}"></span></p>
    </div>
    <form th:action="@{/additionalServices/{id}/delete(id=${additionalService.id})}" method="post">
            <button type="submit" class="btn btn-danger">DELETE</button>
        <a href="/additionalServices" class="btn btn-secondary">CANCEL</a>
    </form>
</div>
</body>
</html>
