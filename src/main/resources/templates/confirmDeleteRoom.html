<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>CONFIRM DELETE ROOM</h2>
    <div class="alert alert-warning">
        <strong>WARNING!</strong> Are you sure you want to delete the following room?
    </div>
    <div>
        <p><strong>ID:</strong> <span th:text="${room.id}"></span></p>
        <p><strong>ROOM TYPE:</strong> <span th:text="${room.roomTypeDto.description}"></span></p>
        <p><strong>ROOM NUMBER:</strong> <span th:text="${room.number}"></span></p>
        <p><strong>CAPACITY:</strong> <span th:text="${room.roomTypeDto.capacity}"></span></p>
        <p><strong>AVAILABILITY:</strong> <span th:text="${room.availability ? 'Available' : 'Not Available'}"></span></p>
        <p><strong>PRICE:</strong> <span th:text="${room.price}"></span></p>
    </div>
    <form th:action="@{/rooms/{id}/delete(id=${room.id})}" method="post">
        <button type="submit" class="btn btn-danger">DELETE</button>
        <a href="/rooms" class="btn btn-secondary">CANCEL</a>
    </form>
</div>
</body>
</html>
