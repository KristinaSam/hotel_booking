<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Room Type</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">CONFIRM DELETE ROOM TYPE</h1>
    <div class="alert alert-warning">
        <strong>WARNING!</strong> Are you sure you want to delete the following room type?
    </div>
    <div>
        <p><strong>ID:</strong> <span th:text="${roomType.id}"></span></p>
        <p><strong>ROOM TYPE:</strong> <span th:text="${roomType.name}"></span></p>
        <p><strong>DESCRIPTION:</strong> <span th:text="${roomType.description}"></span></p>
        <p><strong>CAPACITY:</strong> <span th:text="${roomType.capacity}"></span></p>
    </div>
    <form th:action="@{/roomTypes/{id}/delete(id=${roomType.id})}" method="post">
        <button type="submit" class="btn btn-danger">DELETE</button>
        <a href="/roomTypes" class="btn btn-secondary">CANCEL</a>
    </form>
</div>
</body>
</html>
