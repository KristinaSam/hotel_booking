<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Additional Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">CREATE NEW ADDITIONAL SERVICE</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/additionalServices/newAdditionalService}" th:object="${additionalService}" method="post">
        <div class="form-group">
            <label for="name">ADDITIONAL SERVICE NAME</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="capacity">PRICE</label>
            <input type="number" id="capacity" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">CREATE ADDITIONAL SERVICE</button>
        <a href="/nutrition" class="btn btn-secondary">BACK TO ADDITIONAL SERVICE LIST</a>
    </form>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>
