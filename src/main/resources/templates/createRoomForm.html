<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>CREATE NEW ROOM</h2>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
    <form th:action="@{/rooms/newRooms}" th:object="${room}" method="post">
        <div class="form-group">
            <label for="roomType">ROOM TYPE</label>
            <select id="roomType" name="roomType" class="form-control" required>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="number">ROOM NUMBER</label>
            <input type="number" id="number" th:field="*{number}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="availability">AVAILABILITY</label>
            <select id="availability" th:field="*{availability}" class="form-control" required>
                <option value="true">Available</option>
                <option value="false">Not Available</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">PRICE</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">CREATE ROOM</button>
        <a href="/rooms" class="btn btn-secondary">BACK TO ROOMS LIST</a>
    </form>
</div>
</body>
</html>
