<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Reservation form</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>RESERVATION FORM</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <div class="form-style">
                <div class="registration-cssave">
                <form th:action="@{/bookings/searchRooms}" method="post" th:object="${bookingDto}">
                    <div class="form-group">
                        <label for="checkInDate">ARRIVAL DATE:</label>
                        <input type="date" id="checkInDate" th:field="*{checkInDate}" class="item"
                               placeholder="Выберите дату" required/>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate">DEPARTURE DATE:</label>
                        <input type="date" id="checkOutDate" th:field="*{checkOutDate}" required class="item"
                               min=""/>
                    </div>
                    <div class="form-group">
                        <label for="adultsCount">NUMBER OF ADULTS:</label>
                        <input type="number" id="adultsCount" th:field="*{adultsCount}" min="1" required
                               class="item"/>
                    </div>
                    <div class="form-group">
                        <label for="childrenCount">NUMBER OF CHILDREN:</label>
                        <input type="number" id="childrenCount" th:field="*{childrenCount}" min="0" required
                               class="item"/>
                    </div>
                    <div class="form-group-button">
                    <button type="submit" class="input-button">FIND AVAILABLE ROOMS</button>
                    </div>
                    <div class="form-group-button">
                    <a href="/" class="input-button">CANCEL</a>
                    </div >
                </form>
            </div>
        </div>
    </div>
<div th:insert="common/footer :: footer"></div>
