<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выбор дополнительных услуг</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Выбор дополнительных услуг</h1>
    <form th:action="@{/bookings/chooseServices}" method="post" th:object="${bookingDto}">
        <input type="hidden" th:name="checkInDate" th:value="${bookingDto.checkInDate}"/>
        <input type="hidden" th:name="checkOutDate" th:value="${bookingDto.checkOutDate}"/>
        <input type="hidden" th:name="adultsCount" th:value="${bookingDto.adultsCount}"/>
        <input type="hidden" th:name="childrenCount" th:value="${bookingDto.childrenCount}"/>
        <input type="hidden" th:each="room : ${bookingDto.roomDtos}" th:name="selectedRoomIds" th:value="${room.id}"/>
        <input type="hidden" th:name="selectedNutritionId" th:value="${bookingDto.nutritionDto.id}"/>

        <h1>Выбранный тип питания</h1>
        <p th:text="${bookingDto.nutritionDto.id}"></p>
        <table class="table">
            <thead>
            <tr>
                <th>Дополнительная услуга</th>
                <th>Описание</th>
                <th>Цена</th>
                <th>Выбрать</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="additionalService : ${additionalServiceList}">
                <td th:text="${additionalService.name}"></td>
                <td th:text="${additionalService.description}"></td>
                <td th:text="${additionalService.price} + ' €'"></td>
                <td>
                    <label>
                        <input type="checkbox" th:name="selectedAdditionalServiceIds" th:value="${additionalService.id}"/>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Выбрать дополнительные услуги</button>
    </form>
</div>
</body>
</html>
