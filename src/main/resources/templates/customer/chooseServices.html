<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Reservation form</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>RESERVATION FORM</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <h1>SELECTING ADDITIONAL SERVICES</h1>
            <form th:action="@{/bookings/chooseServices}" method="post" th:object="${bookingDto}">
                <input type="hidden" th:name="id" th:value="${bookingDto.id}"/>
                <h1>SELECTED MEAL PLAN</h1>
                <p th:text="${bookingDto.nutritionDto.id}"></p>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ADDITIONAL SERVICE</th>
                        <th>PRICE</th>
                        <th>CHOOSE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="additionalService : ${additionalServiceList}">
                        <td style="text-align: left" th:text="${additionalService.name}"></td>
                        <td class="table_td_center" th:text="${additionalService.price} + ' â‚¬'"></td>
                        <td class="table_td_center">
                            <label>
                                <input type="checkbox" th:name="selectedAdditionalServiceIds"
                                       th:value="${additionalService.id}"/>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="input-button">SELECT ADDITIONAL SERVICES</button>
                <a href="/home" class="input-button">CANCEL</a>
            </form>
        </div>
    </div>
</div>
<div th:insert="common/footer :: footer"></div>
