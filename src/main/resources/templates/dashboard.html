<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Personal account</h1>
<p>Username: <span th:text="${user.username}"></span></p>
<p>First name: <span th:text="${user.firstName}"></span></p>
<p>Last name: <span th:text="${user.lastName}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Phone number: <span th:text="${user.phoneNumber}"></span></p>
<a th:href="@{/}">Back to homepage</a>
<a th:href="@{/dashboard/edit}">Edit dashboard</a>
</body>
</html>
