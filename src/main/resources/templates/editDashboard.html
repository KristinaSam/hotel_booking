<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form th:action="@{/dashboard/edit}" method="post">
    <input type="hidden" name="id" th:value="${customer.id}"/>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${customer.username}" required />
    <br/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}" required />
    <br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}" required />
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${customer.email}" required />
    <br/>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required />
    <br/>
    <button type="submit">Save Changes</button>

</form>
<a th:href="@{/dashboard}">Cancel</a>
</body>
</html>
