<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal plan details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">MEAL PLAN DETAILS</h1>
    <div class="card mb-3">
        <div class="card-header">
            <h5 th:text="${nutrition.name}"></h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                <strong>Description:</strong> <span th:text="${nutrition.description}"></span><br>
                <strong>Price:</strong> <span th:text="${nutrition.price} + ' â‚¬'"></span>
            </p>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/nutrition/{id}/edit(id=${nutrition.id})}" class="btn btn-warning">EDIT</a>
        <a th:href="@{/nutrition/{id}/delete(id=${nutrition.id})}" class="btn btn-danger btn-sm">DELETE</a>
        <a th:href="@{/nutrition}" class="btn btn-secondary">BACK TO MEAL PLAN LIST</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
