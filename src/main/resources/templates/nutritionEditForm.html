<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit meal plan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">EDIT MEAL PLAN</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/nutrition/{id}/update(id=${nutrition.id})}" th:object="${nutrition}" method="post">
        <div class="form-group">
            <label for="name">MEAL PLAN</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">PRICE</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">UPDATE NUTRITION</button>
        <a href="/nutrition" class="btn btn-secondary">RETURN TO MEAL PLAN LIST</a>
    </form>
</div>
</body>
</html>
