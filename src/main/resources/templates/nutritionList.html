<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Meal plan</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>MEAL PLAN LIST</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <table class="table">
                <thead>
                <tr>
                    <th>MEAL PLAN</th>
                    <th style="width: 60%">DESCRIPTION</th>
                    <th>PRICE</th>
                    <th>ACTIONS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nutrition : ${nutritionList}">
                    <td th:text="${nutrition.name}"></td>
                    <td th:text="${nutrition.description}"></td>
                    <td th:text="${nutrition.price} + ' â‚¬'"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a th:href="@{/nutrition/{id}(id=${nutrition.id})}" class="button"
                               style="float: left; margin: 2px; padding: 2px">VIEW</a>
                            <a th:href="@{/nutrition/{id}/edit(id=${nutrition.id})}" class="button"
                               style="float: left; margin: 2px; padding: 2px">EDIT</a>
                            <a th:href="@{/nutrition/{id}/delete(id=${nutrition.id})}" class="button"
                               style="float: left; margin: 2px; padding: 2px">DELETE</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="nutrition/createNutritionForm" class="input-button">CREATE NEW MEAL PLAN</a>
            <a href="/home" class="input-button">BACK TO HOMEPAGE</a>
        </div>
    </div>
</div>
<div th:insert="common/footer :: footer"></div>
