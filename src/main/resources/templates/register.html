<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>SIGN UP</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <div class="form-style">
                <div class="div-form">
                    <h1>REGISTRATION</h1>
                    <form th:action="@{/register}" method="post">
                        <label for="username">Username:</label><br>
                        <input class="item" type="text" id="username" name="username" required/>
                        <br>
                        <label for="password">Password:</label><br>
                        <input class="item" type="password" id="password" name="password" required/>

                        <br>
                        <label>Email:</label><br>
                        <input class="item" type="email" id="email" name="email" required/>

                        <br>
                        <label>First name:</label><br>
                        <input class="item" type="text" id="firstName" name="firstName" required/>

                        <br>
                        <label>Last name:</label><br>
                        <input class="item" type="text" id="lastName" name="lastName" required/>

                        <br>
                        <label>Phone Number:</label><br>
                        <input class="item" type="tel" id="phoneNumber" name="phoneNumber" required/>
                        <br>

                        <button class="input-button" type="submit">Sign up</button>
                    </form>
                    <br>
                    <a class="input-button" th:href="@{/login}">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="common/footer :: footer"></div>
