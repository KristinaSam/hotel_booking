<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Room</h2>
    <form th:action="@{/rooms/{id}/update(id=${room.id})}" method="post">
        <div class="form-group">
            <label for="roomType">ROOM TYPE</label>
            <select id="roomType" name="roomType" class="form-control" required>
                <option value="" disabled>Select Room Type</option>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                        th:selected="${room.roomTypeDto.id == type.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="number">ROOM NUMBER</label>
            <input type="number" id="number" name="number" class="form-control" th:value="${room.number}" required>
        </div>
        <div class="form-group">
            <label for="availability">AVAILABILITY</label>
            <select id="availability" name="availability" class="form-control" required>
                <option value="true" th:selected="${room.availability}">Available</option>
                <option value="false" th:selected="${!room.availability}">Not Available</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">PRICE</label>
            <input type="number" id="price" name="price" class="form-control" th:value="${room.price}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">UPDATE ROOM</button>
        <a href="/rooms" class="btn btn-secondary">BACK TO ROOMS LIST</a>
    </form>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>
