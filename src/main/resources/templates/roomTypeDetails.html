<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Rooms type details</title>
    <link rel="stylesheet" th:href="@{../../css/styles.css}" type="text/css">
    <link rel="icon" type="image/x-icon" href="./../img/logo.png">
</head>
<div th:insert="common/header :: header"></div>
<div id="main">
    <div class="main-space-hr"></div>
    <div class="main-header">
        <h1>ROOM TYPE DETAILS</h1>
        <span>
        </span>
    </div>
    <div class="main-space-hr">
        <hr>
    </div>
    <div class="main-content">
        <div class="main-content-header">
            <div class="form-style">
                <div class="div-form">
                    <h1 class="text-center">ROOM TYPE DETAILS</h1>
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 th:text="${roomType.name}"></h5>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">ID: <span th:text="${roomType.id}"></span></h6>
                            <p class="card-text">
                                <strong>Capacity:</strong> <span th:text="${roomType.capacity}"></span><br>
                                <strong>Description:</strong> <span th:text="${roomType.description}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/roomTypes/{id}/edit(id=${roomType.id})}" class="input-button">EDIT</a>
                        <a th:href="@{/roomTypes}" class="input-button">BACK TO ROOM TYPE LIST</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="common/footer :: footer"></div>
