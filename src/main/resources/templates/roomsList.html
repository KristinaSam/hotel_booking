<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>ROOMS LIST</h2>
    <a href="/rooms/createRoomForm" class="btn btn-primary mb-3">CREATE NEW ROOM</a>
    <a href="/rooms/available" class="btn btn-primary mb-3">AVAILABLE ROOMS</a>
    <a href="/rooms/unavailable" class="btn btn-primary mb-3">UNAVAILABLE ROOMS</a>
    <table class="table table-striped">
        <thead>
        <tr>

            <th>ROOM NUMBER</th>
            <th>ROOM TYPE</th>
            <th>PRICE</th>
            <th>AVAILABILITY</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.number}"></td>
            <td th:text="${room.roomTypeDto.name}"></td>
            <td th:text="${room.price} + ' â‚¬'"></td>
            <td th:text="${room.availability ? 'Available' : 'Not Available'}"></td>

            <td>
                <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-info btn-sm">VIEW</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">BACK TO HOMEPAGE</a>
</div>
</body>
</html>
